<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mines by Gusarov</title>
    <link rel="stylesheet" href="vendor/font-awesome-4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body align="center">
<div id="main">
    <div class="form">
        <label for="density">Level</label>
        <select id="density">
            <option value="0.1">Easy</option>
            <option value="0.15">Medium</option>
            <option value="0.2">Hard</option>
        </select>
        <label for="size">Size</label>
        <input type="number" min="10" max="100" step="10" value="10" id="size">
        <button onclick="playMiner()">Play!</button>
        <br>
        Moves: <span id="moves">0</span>, Mines: <span id="mines-total">0</span>
    </div>
    <table id="canvas" cellpadding="0" cellspacing="0"></table>
</div>
<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
