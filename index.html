<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mines by Gusarov</title>
    <link rel="stylesheet" href="vendor/font-awesome-4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body align="center">
<div id="main">
    <div class="form">
        <label for="density">Density</label>
        <input type="number" min="0.01" max="0.99" step="0.01" value="0.1" id="density">
        <label for="size">Size</label>
        <input type="number" min="10" max="100" step="10" value="10" id="size">
        <button onclick="playMiner()">Play!</button>
    </div>
    <table id="canvas" cellpadding="0" cellspacing="0"></table>
</div>
<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
